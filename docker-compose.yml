services:
  backend:
    build: ./backend
    ports:
      - "8080:8080"
    volumes:
      - site-data:/app/data
    environment:
      - PORT=8080
      - CORS_ORIGIN=*
    restart: unless-stopped

  frontend:
    build: ./frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  site-data:
